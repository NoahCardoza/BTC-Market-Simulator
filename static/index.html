<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BTC Market | Sign Up</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.11.1/build/css/alertify.min.css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.11.1/build/alertify.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">BTC Market Simulator</a>
    </nav>
    <a href="https://github.com/NoahCardoza/BTC-Market-Simulator"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
    <form id="signup" style="padding: 150px 20%;">
      <div class="form-group">
        <label for="email">Email address:</label>
        <input name="email" type="email" class="form-control" id="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input name="password" type="password" class="form-control" id="pwd">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script type="text/javascript">
      alertify.set('notifier','position', 'top-right')
      $('#signup').on('submit', e => {
        $.ajax({
          url: '/signup',
          method: 'POST',
          dataType: 'json',
          contentType: 'application/json; charset=utf-8',
          data: JSON.stringify({
            email: $('#email').val(),
            password: $('#pwd').val()
          }),
          success: data => alertify.alert('<h2>Success!</h2>', `Here is your token: <code>${data.token}</code><br><br><h3>Don't lose it!</h3><p>You won't be able to get it back!</p>`),
          error: data => alertify.error(data.responseJSON.message)
        })
        return false
      })
    </script>
  </body>
</html>
